<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Solicitud de Extra Cupo</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="comment">Comentario</label>
                <div class="input-group">
                    <input type="text" id="comment" class="form-control" placeholder="Introduzca un comentario"  >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="NotifyRequest();modal.close('Save click');">Solicitar</button>
    </div>
</ng-template>

<button [disabled]="IsDisabled" class="btn btn-outline-warning" (click)="open(content)">Solicitar</button>
